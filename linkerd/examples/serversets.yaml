namers:
- kind: io.l5d.serversets
  zkAddrs:
    - host: 127.0.0.1
      port: 2181

routers:
- protocol: http
  announcers:
  - kind: serversets
    hosts:
    - 127.0.0.1:2181
    pathPrefix: /discovery/prod
  baseDtab: |
    /host => /io.l5d.serversets;
    /http/1.1/* => /host;
  servers:
  - port: 4140
    ip: 0.0.0.0
    label: foobar
    announce: true
