tracers: []

namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

routers:
- protocol: h2
  baseDtab: |
    /srv => /#/io.l5d.fs;
    /h2/yo => /$/inet/127.1/8888;
    /h2 => /srv;
  servers:
  - port: 4142
    ip: 0.0.0.0
    tls:
      caCertPath: ./certificates/cacertificate.pem
      certPath: ./certificates/linkerdcertificate.pem
      keyPath: ./certificates/private/linkerd.pkcs8
  - port: 4242
    ip: 0.0.0.0
