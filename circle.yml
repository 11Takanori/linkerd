machine:
  java:
    version: oraclejdk8

general:
  artifacts:
  - "target/scala-2.10/scoverage-report"

dependencies:
  cache_directories:
  - .sbt-launch.jar
  override:
  - ./sbt update test:compile e2e:compile

test:
  override:
  # unfortunately these have to be two separate sbt commands ¯\_(ツ)_/¯
  - ./sbt coverage test && ./sbt coverageAggregate
  - ./sbt e2e:test
